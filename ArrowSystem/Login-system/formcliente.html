<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../Login-system/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/formcliente.css">


    <title>ArrowDesingSystem</title>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="system.html">
            <img src="img/logoad.png" alt="logo" style="width:100px;">
        </a>

        <!-- Navbar -->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Clientes
                </a>
                <div class="dropdown-menu bg-dark">
                    <a class="dropdown-item" href="formcliente.html">Nuevo Cliente</a>
                    <a class="dropdown-item" href="#">Baja de Cliente</a>
                    <a class="dropdown-item" href="listclientes.html">Lista de Clientes</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Proveedores
                </a>
                <div class="dropdown-menu bg-dark">
                    <a class="dropdown-item" href="formproveedor.html">Nuevo Proveedor</a>
                    <a class="dropdown-item" href="#">Baja de Proveedor</a>
                    <a class="dropdown-item" href="listproveedor.html">Lista de Proveedores</a>
                </div>
            </li>
        </ul>
    </nav>

    <!--Formulario ingreso nuevo cliente-->

    <form>
        <div class="contenedor">
            <div class="form-group row">
                <label class="col-1" for="idcliente">Codigo</label>
                <div class="col-1">
                    <input id="idcliente" name="idcliente" type="number" aria-describedby="idclienteHelpBlock"
                        required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="nomcliente">Razon Social</label>
                <div class="col-6">
                    <input id="nomcliente" name="nomcliente" type="text" aria-describedby="nomclienteHelpBlock"
                        required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="idfiscal">CUIT/CUIL</label>
                <div class="col-6">
                    <input id="idfiscal" name="idfiscal" type="text" class="form-control"
                        aria-describedby="idfiscalHelpBlock" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="dir">Direccion</label>
                <div class="col-6">
                    <input id="dir" name="dir" type="text" class="form-control" aria-describedby="dirHelpBlock">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="tel">Telefono</label>
                <div class="col-6">
                    <input id="tel" name="tel" type="number" class="form-control" aria-describedby="telHelpBlock">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="local">Localidad</label>
                <div class="col-6">
                    <input id="local" name="local" type="text" class="form-control" aria-describedby="localHelpBlock">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="prov">Provincia</label>
                <div class="col-6">
                    <input id="prov" name="prov" type="text" class="form-control" aria-describedby="provHelpBlock">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="sector">Sector - Posicion</label>
                <div class="col-6">
                    <input id="sector" name="sector" type="text" class="form-control"
                        aria-describedby="sectorHelpBlock">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1" for="prov">mail</label>
                <div class="col-6">
                    <input id="mail" name="mail" type="email" class="form-control" aria-describedby="mailHelpBlock">
                </div>
                <div class="form-group row">
                    <div class="offset-8">
                        <button name="guardar" type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="../Login-system/vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="../Login-system/vendor/popper/popper.min.js"></script>
    <script src="../Login-system/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
