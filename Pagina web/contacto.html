<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estiloContacto.css">

    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/65830ecbb2.js"></script>

</head>

<body class="hidden">
    <div class="centrado" id="onload">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logoad.png" alt="logo">
                    </a>
                </div>
                <div class="enlaces" id="enlaces">
                    <a href="index.html" id="enlace-inicio" class="btn-header">Inicio</a>
                    <a href="index.html" id="enlace-equipo" class="btn-header">Equipo</a>
                    <a href="index.html" id="enlace-servicio" class="btn-header">Servicio</a>
                    <a href="index.html" id="enlace-trabajo" class="btn-header">Trabajo</a>
                    <a href="#" id="enlace-contacto" class="btn-header">Contacto</a>
                </div>
            </div>
            <div class="icono" id="open">
                <span>&#9776;</span>
            </div>
        </nav>
        <div class="textos">
            <h1>Arrow Design</h1>
            <h2>Desarrollo y proyecto web</h2>
        </div>
    </header>

    <main>

        <section>
            <form>
                <div class="conteiner">
                    <div class="form-group row">
                        <label for="nombre">Nombre</label>
                        <div class="col-6">
                            <input id="nomcliente" name="nomcliente" type="text" aria-describedby="nomclienteHelpBlock"
                                required="required" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellido">Apellido</label>
                        <div>
                            <input id="apellido" name="apellido" type="text" class="form-control"
                                aria-describedby="idfiscalHelpBlock" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dir">Direccion</label>
                        <div>
                            <input id="dir" name="dir" type="text" class="form-control" aria-describedby="dirHelpBlock">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tel">Telefono</label>
                        <div>
                            <input id="tel" name="tel" type="number" class="form-control"
                                aria-describedby="telHelpBlock">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="local">Localidad</label>
                        <div>
                            <input id="local" name="local" type="text" class="form-control"
                                aria-describedby="localHelpBlock">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prov">Provincia</label>
                        <div>
                            <input id="prov" name="prov" type="text" class="form-control"
                                aria-describedby="provHelpBlock">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label>E-mail</label>
                        <div>
                            <input id="mail" name="mail" type="email" class="form-control"
                                aria-describedby="mailHelpBlock">
                        </div>
                        <div class="form-group row">
                            <div>
                                <input type="button"
                                    onclick="alert('Tu formulario a sido enviado con exito. Gracias por contactarte!')"
                                    value="Enviar">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </main>

    <footer id="contacto">
        <div class="footer contenedor">
            <div class="marca-logo">
                <img src="img/logoad.png" alt="">
            </div>
            <div class="iconos">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <p>Nuestro Proyecto</p>
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <script src="js/filtro.js"></script>
</body>

</html>
